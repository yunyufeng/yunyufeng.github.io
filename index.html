        // è¿‡æ»¤å·¥å…·
        function filterTools(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredTools = [...allTools];
            
            switch(filter) {
                case 'recent':
                    // æŒ‰ä¿®æ”¹æ—¶é—´æ’åºï¼ˆè¿™é‡Œç®€å•æŒ‰åç§°æ’åºï¼‰
                    filteredTools.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'large':
                    // æŒ‰æ–‡ä»¶å¤§å°æ’åº
                    filteredTools.sort((a, b) => (b.fileSize || 0) - (a.fileSize || 0));
                    break;
                default:
                    // é»˜è®¤æŒ‰åç§°æ’åº
                    filteredTools.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            displayTools(filteredTools);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(tools) {
            document.getElementById('totalTools').textContent = tools.length;
            document.getElementById('htmlFiles').textContent = tools.length;
            document.getElementById('lastUpdate').textContent = 'åˆšåˆš';
            
            document.getElementById('repoFiles').textContent = '3'; // æ€»æ–‡ä»¶æ•°
            document.getElementById('repoHtmlFiles').textContent = tools.length;
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return 'æœªçŸ¥';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // è®¾ç½®é”®ç›˜å¿«æ·é”®
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl+R åˆ·æ–°
                if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    loadGitHubFiles();
                }
                // / èšç„¦æœç´¢
                if (e.key === '/') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        }
    </script>
