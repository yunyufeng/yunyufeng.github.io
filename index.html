<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景文字浪漫时刻</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: bgChange 15s infinite alternate;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite, colorShift 8s infinite alternate, textGlow 3s infinite alternate;
        }
        
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            animation: floatText 10s infinite ease-in-out, textWave 15s infinite linear;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 8s linear infinite, rotate 4s infinite linear;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: floatBubble 12s linear infinite;
        }
        
        /* 关键帧动画 */
        @keyframes float {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }
        
        @keyframes colorShift {
            0% {
                color: #ffffff;
            }
            25% {
                color: #ffcccc;
            }
            50% {
                color: #ffb8c6;
            }
            75% {
                color: #ff9ebb;
            }
            100% {
                color: #ff85b3;
            }
        }
        
        /* 增强背景动画 */
        @keyframes bgChange {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            }
            10% {
                background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ffecd2);
            }
            20% {
                background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e);
            }
            30% {
                background: linear-gradient(135deg, #d4fc79, #96e6a1, #d4fc79);
            }
            40% {
                background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #fbc2eb);
            }
            50% {
                background: linear-gradient(135deg, #84fab0, #8fd3f4, #84fab0);
            }
            60% {
                background: linear-gradient(135deg, #a6c0fe, #f68084, #a6c0fe);
            }
            70% {
                background: linear-gradient(135deg, #fccb90, #d57eeb, #fccb90);
            }
            80% {
                background: linear-gradient(135deg, #4facfe, #00f2fe, #4facfe);
            }
            90% {
                background: linear-gradient(135deg, #f093fb, #f5576c, #f093fb);
            }
            100% {
                background: linear-gradient(135deg, #5ee7df, #b490ca, #5ee7df);
            }
        }
        
        @keyframes floatText {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes floatBubble {
            0% {
                bottom: -10%;
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        /* 新增文字动画效果 */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 30px rgba(255, 255, 255, 0.6),
                             0 0 40px rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes textWave {
            0% {
                transform: skewX(0deg);
            }
            25% {
                transform: skewX(2deg);
            }
            50% {
                transform: skewX(0deg);
            }
            75% {
                transform: skewX(-2deg);
            }
            100% {
                transform: skewX(0deg);
            }
        }
        
        /* 新增背景图案动画 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0px, transparent 50px),
                radial-gradient(circle at 90% 60%, rgba(255,255,255,0.6) 0px, transparent 60px),
                radial-gradient(circle at 30% 80%, rgba(255,255,255,0.7) 0px, transparent 70px);
            animation: patternMove 30s infinite linear;
        }
        
        @keyframes patternMove {
            0% {
                background-position: 0% 0%, 0% 0%, 0% 0%;
            }
            100% {
                background-position: 100% 100%, 200% 200%, 300% 300%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <h1>✨ 浪漫时刻 ✨</h1>
        <p>在这特别的时刻，让爱如花瓣般飘落，填满整个世界</p>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const left = Math.random() * 100;
            heart.style.left = `${left}vw`;
            
            const size = Math.random() * 20 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            const colors = ['#ff6b81', '#ff4757', '#ff7979', '#ffcccc', '#ff9ebb'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = color;
            
            const duration = Math.random() * 6 + 4;
            heart.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * 5;
            heart.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000 + 1000);
        }
        
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            star.style.left = `${left}vw`;
            star.style.top = `${top}vh`;
            
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            const duration = Math.random() * 4 + 2;
            star.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * 3;
            star.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, duration * 1000 + 1000);
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const left = Math.random() * 100;
            bubble.style.left = `${left}vw`;
            
            const colors = ['rgba(255, 255, 255, 0.7)', 'rgba(173, 216, 230, 0.7)', 'rgba(240, 248, 255, 0.7)'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            bubble.style.borderColor = color;
            
            const duration = Math.random() * 8 + 6;
            bubble.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * 4;
            bubble.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000 + 1000);
        }
        
        // 动态改变文字内容
        function changeText() {
            const texts = [
                "爱是生命中最美的诗篇",
                "你是我心中永恒的星辰",
                "每一刻与你都是永恒",
                "在爱的世界里，时间静止",
                "你的微笑是我每天的阳光",
                "两颗心相遇，便是永恒的开始"
            ];
            
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');
            
            const randomIndex = Math.floor(Math.random() * texts.length);
            const newText = texts[randomIndex];
            
            // 淡出效果
            h1.style.opacity = 0;
            p.style.opacity = 0;
            
            setTimeout(() => {
                p.textContent = newText;
                
                // 淡入效果
                h1.style.opacity = 1;
                p.style.opacity = 1;
            }, 1000);
        }
        
        // 初始创建元素
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
        
        for (let i = 0; i < 30; i++) {
            createStar();
        }
        
        for (let i = 0; i < 15; i++) {
            createBubble();
        }
        
        // 定时创建新元素
        setInterval(createHeart, 500);
        setInterval(createStar, 800);
        setInterval(createBubble, 1000);
        
        // 定时改变文字内容
        setInterval(changeText, 8000);
    </script>
</body>
</html>
